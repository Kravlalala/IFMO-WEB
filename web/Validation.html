<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
    <script src="jquery.js"></script>
    <script src="ValidationParams.js"></script>
</head>
</head>
<body>
<h1>Your e-mail</h1>
<p><input id="email" type="text"/></p>
<button id="check_mail">Check</button>
<div id="result_mail" style="color:#2403ff"></div>
<h1>Your password</h1>
<p><input id="password" type="text"/></p>
<button id="check_password">Check</button>
<div id="result_password" style="color:#2403ff"></div>
<h1>Your byte string</h1>
<p><input id="byte_string" type="text"/></p>
<button id="check_byte_string">Check</button>
<div id="result_byte_string" style="color:#2403ff"></div>
<h1>Your number</h1>
<p><input id="number" type="text"/></p>
<button id="check_number">Check</button>
<div id="result_number" style="color:#2403ff"></div>
</body>
</html>
